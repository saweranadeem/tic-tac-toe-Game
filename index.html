<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac game</title>
    <link rel="stylesheet" href="stye.css" />
  </head>
  <body>
    <div class="msgContainer hide">
      <div id="msg">Winner</div>
      <button id="newBtn">Start Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <button id="resetBtn">Reset Button</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
